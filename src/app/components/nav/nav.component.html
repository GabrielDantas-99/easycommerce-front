<ul>
  <a 
    routerLinkActive="active"
    [routerLink]="link.route" 
    *ngFor="let link of navLinks" 
    class="navLink"
    [ngClass]="isLinkActive(link.route) ? 'activeLink' : 'inactiveLink'"
  >
    <span class="material-symbols-outlined text-3xl">
      {{ link.icon }}
    </span>
    {{ link.title }}
  </a>
</ul>
